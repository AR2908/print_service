<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <!-- Supabase CDN for browser JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/supabase.min.js"></script>
</head>
<body>
  <div id="loginBox" class="upload-container">
    <h2>Admin Login</h2>
    <hr></hr>
    <input type="text" id="adminUser" placeholder="Username" /><br>
    <input type="password" id="adminPass" placeholder="Password" /><br>
    <button onclick="adminLogin()" class="btn">Login</button>
    <div id="loginMsg"></div>
  </div>
  <div id="adminPanel" class="upload-container" style="display:none">
    <h2>Buddha Xerox <br> Admin Dashboard</h2>
    <hr></hr>
    <input type="text" id="search" placeholder="Search files..." />
    <button onclick="fetchFiles()" class="btn" style="margin-top:9px;">Refresh</button>
    <ul id="fileList"></ul>
    <div id="msg"></div>
    <button onclick="adminLogout()" class="btn" style="margin-top:9px;">Logout</button>
     <footer>
      © 2025 @Arjun Bathole (SCSIT,DAVV Indore)
      <br>Fast – Secure – Reliable</br>
    </footer>
  </div>
  <script src="admin.js"></script>
</body>
</html>
