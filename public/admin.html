<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="loginBox" class="upload-container">
    <h2>Admin Login</h2>
    <input type="text" id="adminUser" placeholder="Username" /><br>
    <input type="password" id="adminPass" placeholder="Password" /><br>
    <button onclick="adminLogin()" class="btn">Login</button>
    <div id="loginMsg"></div>
  </div>
  <div id="adminPanel" class="upload-container" style="display:none">
    <h2>Admin Dashboard</h2>
    <input type="text" id="search" placeholder="Search files..." />
    <ul id="fileList"></ul>
    <div id="msg"></div>
    <button onclick="adminLogout()" class="btn" style="margin-top:9px;">Logout</button>
  </div>
  <script src="admin.js"></script>
</body>
</html>
