<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buddha Xerox - File Upload Portal</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Glassmorphism Styles ↓ */
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #b5e2fa 0%, #0a6ebd 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin:0;
    }
    .upload-container {
      background: rgba(255,255,255,0.20);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.25);
      border-radius: 24px;
      border: 1.5px solid rgba(255,255,255,0.28);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      padding: 40px 30px 32px 30px;
      text-align: center;
      max-width: 350px;
      width: 100%;
      position: relative;
      overflow: hidden;
    }
    .upload-container::before {
      /* Glass shine effect */
      content: "";
      position: absolute;
      top: -80px;
      left: -80px;
      width: 200px;
      height: 130px;
      background: linear-gradient(120deg, rgba(255,255,255,0.6) 0%, rgba(255,255,255,0) 80%);
      transform: rotate(25deg);
      filter: blur(2.5px);
      z-index: 1;
      pointer-events: none;
    }
    h1 {
      font-size: 3.5rem;
      color: #0a6ebd;
      margin-bottom: 5px;
      letter-spacing: 2px;
      font-weight: bold;
      background: linear-gradient(90deg,#0a6ebd 50%, #49aee0 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p {
      font-size: 1.02rem;
      color: #256990;
      margin-bottom: 20px;
      margin-top: 0;
      z-index: 2;
      position: relative;
    }
    form label {
      font-weight: bold;
      font-size: 1rem;
      color: #1e4966;
      margin-bottom: 3px;
      display: block;
      z-index: 2;
      position: relative;
    }
    input[type="file"] {
      display: block;
      margin: 0 auto 12px auto;
      padding: 7px 3px;
      font-size: 1rem;
      color: #235477;
      background: rgba(255,255,255,0.35);
      border-radius: 10px;
      border: 1px solid #bfe1f7;
      transition: box-shadow 0.2s;
      outline: none;
      max-width: 96%;
    }
    .btn {
      margin-top: 14px;
      padding: 9px 36px;
      background: linear-gradient(90deg,#13a6e9,#0a6ebd 90%);
      color: #fff;
      font-weight: bold;
      font-size: 1.07rem;
      border-radius: 15px;
      border: none;
      box-shadow: 0 1px 6px 1px rgba(10,110,189,0.10);
      cursor: pointer;
      transition: background 0.15s,transform 0.15s;
      z-index: 2;
      position: relative;
    }
    .btn:hover {
      background: linear-gradient(90deg,#0a8cb6,#0a6ebd 90%);
      transform: translateY(-2px) scale(1.035);
      box-shadow: 0 4px 18px 0 rgba(10,110,189,0.28);
    }
    #msg {
      margin-top: 17px;
      font-size: 1.01rem;
      color: Green;
      font-weight: 500;
      min-height: 22px;
      z-index: 2;
      position: relative;
    }
    footer {
      margin-top: 36px;
      color: #eee;
      font-size: 0.93rem;
      opacity: 0.88;
      z-index: 2;
      position: relative;
      text-shadow: 0 1px 4px #2877997e;
    }
    @media (max-width:500px){
      .upload-container {padding:22px 5vw;}
      h1 {font-size:1.55rem;}
    }
  </style>
</head>
<body>
  <div class="upload-container">
    <h1>Buddha Xerox</h1>
    <hr> </hr>
    <p>Welcome! <br>Upload your print files quickly & securely.</p>
    <form id="uploadForm">
      <label for="fileInput">Select file to upload (PDF, DOC, JPG, etc.):</label>
      <input type="file" id="fileInput" name="file" />
      <button type="submit" class="btn">Upload</button>
    </form>
    <div id="msg"></div>
    <footer>
      © 2025 @Arjun Bathole
      <br>Fast – Secure – Reliable</br>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
